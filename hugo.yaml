    Title: "Hello!"
    Content: >
      -  Hi, I’m **Hamza Anver**, from Sri Lanka. I’m a **Senior at New York University**, majoring in Computer Science with a minor in Engineering. My interests span **embedded systems, electronics, computers, game development, and cats**.  

      -

      - In **Summer 2025**, I interned at [**Air Q Limited**](https://www.airq-ad.com/) as an Electrical Engineering intern, working on aerospace embedded systems. Earlier that year, in **Spring 2025**, I was a Research Assistant at NYUAD’s [**Integrated Bioelectronics Laboratory**](https://nyuad.nyu.edu/en/research/faculty-labs-and-projects/integrated-bioelectronics-laboratory.html), where I designed and manufactured [**OmniStim**](/projects/ibel/omnistim/).  

      - 

      - During **Summer 2024**, I interned at [**Sri Lanka Telecom’s Digital Lab**](https://www.sltdigitallab.lk/). There, I worked on [**synthetic data generation**](/projects/sltdl24/anpr/) for training ML models on Sri Lankan license plates and built an [**Industrial IoT communication library**](/projects/sltdl24/mqttcomms/) that enabled MQTT updates over LTE and WiFi.  

      -

      - In **2023**, I joined [**nyuad.space**](https://nyuad-space.github.io/), a five-person rocketry team at NYUAD’s Engineering Design Studio. My projects included an [**HDRM developed with JUCI**](/projects/nyuadspace23/jucihdrm/), the [**HALOSHIP high-powered rocket**](/projects/nyuadspace23/haloship/), and [**Rocat v1.1**](/projects/nyuadspace23/rocat/), a custom high-speed data logger and flight computer.  


